<link rel="stylesheet" href="./src/styles/global.style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- Main Content -->
<div class="container">
    <div class="main-content">
        <div class="post-creator">
            <div class="post-header-preview">
                <img src="assets/default-user.png" alt="User Avatar" class="post-avatar">

                <div class="post-input">
                    <textarea id="postText" placeholder="Comparte tus conocimientos de desarrollo" class="post-text-input"></textarea>
                </div>
            </div>

            <div id="preview-area" class="preview-area"></div>

            <div class="post-actions">
                <label class="post-action-btn">
                    <input type="file" id="codeInput" accept=".js,.py,.java,.cpp,.txt" hidden>
                    <span>{ }</span> Codigo
                </label>
                <label class="post-action-btn">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <span>üñºÔ∏è</span> Imagenes
                </label>
                <label class="post-action-btn">
                    <input type="file" id="fileInput" hidden>
                    <span>üìé</span> Archivos
                </label>

                <select id="privacy" class="post-action-btn">
                    <option value="Publico" class="optios" >üåç Publico</option>
                    <option value="Amigos" class="optios" >üë• Amigos</option>
                    <option value="Solo yo" class="optios" >üîí Solo yo</option>
                </select>
                <button class="post-btn-c" id="clearBtn">Cancelar</button>
                <button class="post-btn" id="postBtn">Publicar</button>
            </div>
        </div>

        <div class="feed" id="feed">
            </div>

    </div>

    <div class="right-sidebar">
        <div class="top-section">
            <div class="search-icon">üîç</div>
            <div class="riwi-icons">
                <div class="riwi-icon">Riwi Moodle</div>
                <div class="riwi-icon">Riwi Talent</div>
            </div>
        </div>

        <div class="scrollable-content">
            <div class="riwi-news">
                <h3>Noticias Riwi</h3>
                <div class="news-item">
                    <img src="./src/images/news.png" alt="AI News" class="news-image">
                    <div class="news-content">
                        <p>ü§ñ Artificial Intelligence is transforming studying by providing personalized support and making learning more efficient.</p>
                        <button class="read-more-btn">LEER MAS</button>
                    </div>
                </div>
            </div>

            <div class="communities">
                <h3>COMUNIDADES</h3>
                <div class="community-list">
                    <div class="community-item">
                        <div class="community-icon gosling">
                            <img src="./src/images/gosling.png" alt="Go Gopher">
                        </div>
                        <span>GOSLING</span>
                    </div>
                    <div class="community-item">
                        <div class="community-icon hopper">
                            <img src="./src/images/hopper.png" alt="Grace Hopper">
                        </div>
                        <span>HOPPER</span>
                    </div>
                    <div class="community-item">
                        <div class="community-icon linus">
                            <img src="./src/images/linus.png" alt="Linux Tux">
                        </div>
                        <span>LINUS</span>
                    </div>
                    <div class="community-item">
                        <div class="community-icon lovelace">
                            <img src="./src/images/lovelace.png" alt="Ada Lovelace">
                        </div>
                        <span>LOVELACE</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
