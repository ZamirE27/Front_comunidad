<link rel="stylesheet" href="./src/styles/pages.style/login.style.css">
<div class="container-login">
        <div class="left-section">
            <div class="astronaut-fox">
                <img src="./public/assets/img/zorro.png" alt="Astronaut Fox" class="fox-image">
            </div>
        </div>
        
        <div class="right-section">
            <div class="form-container">
                <!-- Cambiando título del formulario -->
                <h1 class="title">Bienvenido</h1>
                
                <!-- Simplificando formulario para login -->
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email o username</label>
                        <input type="text" id="email" name="email" class="form-input" placeholder="ejemplo@gmail.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="********">
                    </div>
                    
                    <!-- Agregando checkbox recordar y enlace registrar -->
                    <div class="form-options">
                        <div class="remember-section">
                            <input type="checkbox" id="remember" name="remember" class="checkbox">
                            <label for="remember" class="checkbox-label">Recordar</label>
                        </div>
                        <a href="/register" class="link">Registrar</a>
                    </div>
                    
                    <!-- Cambiando botón a INGRESAR -->
                    <button type="submit" class="register-btn">INGRESAR</button>
                </form>
            </div>
        </div>
    </div>
